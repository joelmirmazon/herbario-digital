<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora Digital do Centro Sul do Paraná</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        botany: { 50: '#f2fcf5', 100: '#e1f8e8', 500: '#34b379', 600: '#259261', 700: '#207550', 800: '#1d5d42', 900: '#194c38' }
                    },
                    fontFamily: { serif: ['Merriweather', 'serif'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scientific-name { font-family: 'Merriweather', serif; font-style: italic; }
        .checkbox-wrapper input:checked + div { background-color: #e1f8e8; border-color: #34b379; color: #194c38; }
        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #34b379; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <header class="bg-botany-900 text-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="ph ph-tree-palm text-3xl text-botany-300"></i>
                <div>
                    <h1 class="text-lg md:text-xl font-bold tracking-wide leading-tight">Flora Digital</h1>
                    <p class="text-[10px] md:text-xs text-botany-200 uppercase tracking-widest">Centro Sul do Paraná</p>
                </div>
            </div>
            <div class="flex bg-botany-800 rounded-lg p-1">
                <button onclick="switchTab('collection')" id="tab-collection" class="px-4 py-1.5 rounded-md text-sm font-medium transition bg-botany-600 text-white shadow">Coleção</button>
                <button onclick="switchTab('key')" id="tab-key" class="px-4 py-1.5 rounded-md text-sm font-medium transition text-botany-200 hover:text-white">Chaves ID</button>
            </div>
        </div>
    </header>

    <main id="view-collection" class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-serif text-gray-800 font-bold">Acervo Digital</h2>
                <p class="text-sm text-gray-500">Espécimes catalogados da região de Guarapuava</p>
            </div>
            
            <div class="flex gap-2 bg-white p-2 rounded-xl shadow-sm border border-gray-100">
                <button onclick="downloadData()" class="p-2 text-gray-500 hover:text-botany-600 rounded-lg hover:bg-gray-50" title="Baixar Backup (JSON)"><i class="ph ph-download-simple text-xl"></i></button>
                <input type="file" id="importFile" accept=".json" class="hidden" onchange="uploadData(this)">
                <button onclick="document.getElementById('importFile').click()" class="p-2 text-gray-500 hover:text-botany-600 rounded-lg hover:bg-gray-50" title="Restaurar Backup"><i class="ph ph-upload-simple text-xl"></i></button>
                <div class="w-px bg-gray-200 mx-1"></div>
                <button onclick="toggleModal()" class="bg-botany-600 hover:bg-botany-500 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 shadow-sm transition">
                    <i class="ph ph-plus text-lg"></i> <span class="hidden sm:inline">Adicionar Espécie</span>
                </button>
            </div>
        </div>
        
        <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <main id="view-key" class="hidden flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        
        <div class="flex flex-col lg:flex-row gap-6">
            
            <div class="w-full lg:w-1/4 space-y-4">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 sticky top-20">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-gray-700">Caracteres</h3>
                        <button onclick="resetKey()" class="text-xs text-botany-600 hover:underline">Limpar</button>
                    </div>

                    <div class="mb-5">
                        <h4 class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider flex items-center gap-1"><i class="ph ph-fruit"></i> Fruto</h4>
                        <div class="space-y-2">
                            <label class="checkbox-wrapper cursor-pointer block">
                                <input type="checkbox" class="hidden" onchange="filterKey('fruto', 'baga')">
                                <div class="border border-gray-100 rounded-lg p-2 hover:bg-botany-50 transition text-sm">Baga (Carnoso)</div>
                            </label>
                            <label class="checkbox-wrapper cursor-pointer block">
                                <input type="checkbox" class="hidden" onchange="filterKey('fruto', 'capsula')">
                                <div class="border border-gray-100 rounded-lg p-2 hover:bg-botany-50 transition text-sm">Cápsula (Seco)</div>
                            </label>
                        </div>
                    </div>

                    <div class="mb-5">
                        <h4 class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider flex items-center gap-1"><i class="ph ph-flower-lotus"></i> Anteras</h4>
                        <div class="space-y-2">
                            <label class="checkbox-wrapper cursor-pointer block">
                                <input type="checkbox" class="hidden" onchange="filterKey('estame', 'rostrado')">
                                <div class="border border-gray-100 rounded-lg p-2 hover:bg-botany-50 transition text-sm">Rostradas (Bico)</div>
                            </label>
                            <label class="checkbox-wrapper cursor-pointer block">
                                <input type="checkbox" class="hidden" onchange="filterKey('estame', 'amarelo')">
                                <div class="border border-gray-100 rounded-lg p-2 hover:bg-botany-50 transition text-sm">Amarelas</div>
                            </label>
                            <label class="checkbox-wrapper cursor-pointer block">
                                <input type="checkbox" class="hidden" onchange="filterKey('estame', 'conectivo_longo')">
                                <div class="border border-gray-100 rounded-lg p-2 hover:bg-botany-50 transition text-sm">Conectivo Curvo/Roxo</div>
                            </label>
                        </div>
                    </div>

                     <div class="mb-2">
                        <h4 class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider flex items-center gap-1"><i class="ph ph-star"></i> Pétalas</h4>
                        <div class="space-y-2">
                            <label class="checkbox-wrapper cursor-pointer block">
                                <input type="checkbox" class="hidden" onchange="filterKey('petala', 'aguda')">
                                <div class="border border-gray-100 rounded-lg p-2 hover:bg-botany-50 transition text-sm">Ápice Agudo</div>
                            </label>
                            <label class="checkbox-wrapper cursor-pointer block">
                                <input type="checkbox" class="hidden" onchange="filterKey('petala', 'arredondada')">
                                <div class="border border-gray-100 rounded-lg p-2 hover:bg-botany-50 transition text-sm">Ápice Arredondado</div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class
